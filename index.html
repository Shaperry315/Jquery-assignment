<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $(".btn1").click(function(){
        $("header").slideUp();
    });
    $(".btn2").click(function(){
        $("header").slideDown();
    });
});
</script>
</head>
<body>

<header>Check this out!</header>

<button class="btn1">Slide up</button>
<button class="btn2">Slide down</button>

</body>
</html>
